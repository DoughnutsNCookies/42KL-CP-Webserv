	listen          8080 8081 8082;
	server_name     localhost;
	root			YoupiBanane;
	index			index.html;
	
	cgi_script		.bla .wow	cgi_tester;
	cgi_script		.ok .not	/Users/schuah/42KL-CP-Webserv/Webserv/cgi/cgi_toupper.cgi;
	
	error_page 		404 /path/to/error.html;

	location / {
		limit_except	GET;
	}
	
	location /put_test {
		upload		YoupiBanane;
	}
	
	location /post_body {
		client_max_body_size    100;
	}
	
	location /directory {
		root		YoupiBanane;
		index		youpi.bad_extension;
	}

	location /google {
		return		696 https://www.google.com;
	}

	location /autoindex {
		autoindex	on;
	}
}

